<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contact Us - Seaside Style</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>SeasideStyle</h1> 
      </div>
     
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About Us</a></li>
          <li class="active"><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <h1>Contact Us</h1>
      <form id="contact-form" method="post" action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Send</button>

        <h2>Reply will come usually within 24hr. (Open in only business days)</h2>
        <h3>Note: Shipping will take anywhere from 3 to 6 business to days to be delivered to you in Canada</h3>
      </form>
    </main>
    <img id="seaside" src="https://seaside.pt/wp-content/uploads/2022/10/logo_site-2.png" alt="logo">
    <script src="contact.js"></script>
  </body>
</html>
