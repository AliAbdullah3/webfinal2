<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Seaside Style</title>
    <link rel="stylesheet" href="style.css">
    <style>
      #faded-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        opacity: 1;
        transition: opacity 2s ease-in-out;
        z-index: 9999;
      }
      #faded-screen.fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        z-index: -1;
      }
    </style>
  </head>
  <body background="rue-s-XivbqAPEoJg-unsplash.jpg">
    <div id="faded-screen"></div>
    <header>
      <div class="logo">
        <h1>SeasideStyle</h1>   
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <h1>Welcome to our Seaside Style!</h1>
      <p>Here you can find all the latest fashion trends and styles.</p>
      <div class="product"><img src="GAMERchmpp_Muhammad_Ali_wearing_summer_shirt_in_beach_summer_st_df2d1928-3374-4291-94f9-a36a64ed52e1.png" alt="Clothing Image" class="zoom"></div>
      <h3>Muhammad Ali X SeasideStyle </h3>
      <p>Very rare and limited and exclusive. Only 50 shirts made.</p>
      <span class="price">$99.99</span>
      <button>Add to Cart</button>
    </main>
    
    <script>
      window.onload = function() {
        setTimeout(function() {
          var fadedScreen = document.getElementById("faded-screen");
          fadedScreen.className += " fade-out";
        }, 300);
      }
    </script>
  </body>
</html>
